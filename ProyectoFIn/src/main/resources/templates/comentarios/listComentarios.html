<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Brais' Videogames</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet" >
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Comentarios</strong></h4>              
          <div class="card-body">
          	<div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
          	<div th:if="${err != null}" class='alert alert-danger' th:text="${err}" role='alert'></div>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Usuario</th>
                  <th scope="col">descripcion</th>
                  <th scope="col">nombre videojuego</th>
                  <th scope="col">fecha</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="comentario : ${comentarios.content}">
                
                  <td th:text="${comentario.username}">Finanzas</td>
                  <td th:text="${comentario.descripcion}">Contador Público</td>
                  <td th:text="${comentario.nombreVideojuegos}">Maria Gómez</td>
                  <td th:text="${comentario.fechaCreacion}">12-01-2019</td>
                  <td>              
                   <a th:href="@{/respuesta/lista/{id} (id=${comentario.id}) }" class="btn btn-success btn-sm" role="button" title="Eliminar respuestas."><i class="fas fa-comment-dots" aria-hidden="true"></i></a>
                   <a th:href="@{/comentarios/delete/{id} (id=${comentario.id}) }" onclick="return confirm('¿Estas seguro? Se borraran todas las respuestas de este comentario')" class="btn btn-danger btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>     
                  </td>
                </tr>
              </tbody>
            </table>
            <nav th:if="${comentarios.totalPages > 0}" aria-label="Page navigation example" >
			  <ul class="pagination">         
			    <li class="page-item"><a th:href="@{/comentarios/indexPaginate(page=${comentarios.number - 1})}" th:if="${comentarios.number>0}" class="page-link">Anterior</a></li>			    
			    <li class="page-item"><a th:href="@{/comentarios/indexPaginate(page=${comentarios.number + 1})}" th:if="${comentarios.totalPages>comentarios.number+1}" class="page-link">Siguiente</a></li>
			  </ul>
			</nav>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
