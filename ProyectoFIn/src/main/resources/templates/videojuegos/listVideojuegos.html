<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

     <title>Brais' Videogames</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container "> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Videojuegos</strong></h4>              
          <div class="card-body">
            <a class="btn btn-outline-info" th:href="@{/videojuegos/create}" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>            
            <hr>
            <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            <table class="table table-hover table-responsive-lg">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Nombre</th>                  
                  <th scope="col">Fecha Pub.</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Destacada</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="videojuego : ${videojuegos}">
                  <td th:text="${videojuego.categoria.nombre}">Ventas</td>
                  <td th:text="${videojuego.nombre}">Supervisor de Ventas</td>                  
                  <td th:text="${#dates.format(videojuego.fecha, 'dd-MM-yyyy')}">11-01-2019</td>
                  <td th:text="${videojuego.estatus}">Creada</td>
                  <td class="d-flex justify-content-center" th:switch="${videojuego.destacado}"> 
                  	  <span th:case="1" class="badge badge-success">SI</span>                 
                  	  <span th:case="0" class="badge badge-danger">NO</span>
                  	  <span th:case="*" class="badge badge-warning">OTHERWISE</span>					  		 
				   </td>                                    
                  <!-- 
                  <td th:text="${vacante.destacado==1 ? 'SI' : 'NO' }">Creada</td>
                  -->                  
                  <td>
                    <a th:href="@{/videojuegos/edit/{id} (id=${videojuego.id}) }" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/videojuegos/delete/{id} (id=${videojuego.id}) }" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>                                              
              </tbody>
            </table>
			<nav th:if="${videojuegos.totalPages > 0}" aria-label="Page navigation example" >
			  <ul class="pagination" >         
				<li class="page-item"><a th:href="@{/videojuegos/indexPaginate(page=${videojuegos.number - 1})}" class="page-link " th:if="${videojuegos.number>0}">Anterior</a></li>			    
				<li class="page-item"><a th:href="@{/videojuegos/indexPaginate(page=${videojuegos.number + 1})}" class="page-link" th:if="${videojuegos.totalPages<videojuegos.number-1}">Siguiente</a></li>
			  </ul>
			</nav>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
